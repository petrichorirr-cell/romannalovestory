<style>

body {

#result img {

    border-radius: 20px;
    margin-top: 15px;

}

.heart {
    position: fixed;
    bottom: -20px;
    font-size: 24px;
    animation: float 6s linear forwards;
    pointer-events: none;
}

    0% { transform: translateY(0) scale(1); opacity: 1; }

@keyframes fadeIn { from {opacity: 0;} to {opacity: 1;} }

    from {opacity: 0; transform: translateY(-30px);}

<body>

<script>

const photos = [

"photo_174@02-04-2025_16-33-33.jpg",
"photo_2580@20-11-2025_13-58-00_thumb.jpg"
];

const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const result = document.getElementById("result");
const music = document.getElementById("music");
const randomPhoto = document.getElementById("randomPhoto");

document.body.addEventListener("click", () => {
    music.play().catch(() => {});
}, { once: true });

function moveNoButton() {
    const padding = 20;
    const maxX = window.innerWidth - noBtn.offsetWidth - padding;
    const maxY = window.innerHeight - noBtn.offsetHeight - padding;

    const x = Math.random() * maxX;
    const y = Math.random() * maxY;

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
}

noBtn.addEventListener("touchstart", moveNoButton);
noBtn.addEventListener("mouseover", moveNoButton);

yesBtn.addEventListener("click", () => {

    const randomIndex = Math.floor(Math.random() * photos.length);
    randomPhoto.src = photos[randomIndex];

    result.classList.remove("hidden");
    startHearts();
});

function startHearts() {
    setInterval(() => {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = ["‚ù§Ô∏è","üíñ","üíò","üíï","üíû"][Math.floor(Math.random()*5)];

        heart.style.animationDuration = (4 + Math.random() * 3) + "s";
        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 7000);
    }, 150);
}

</script>
